services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: clawtake
      POSTGRES_PASSWORD: clawtake_dev
      POSTGRES_DB: clawtake_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawtake -d clawtake_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: clawtake
      POSTGRES_PASSWORD: clawtake_test
      POSTGRES_DB: clawtake_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawtake -d clawtake_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
